version: '3'

services:
  django_gunicorn:
    volumes:
      - static:/static
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db

  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn

  db:
    image: nouchka/sqlite3
    ports:
      - '3306:3306'
   env_file:
      - "db.env"
    restart: always
    volumes:
      - ./db_django:/var/lib/mysql


volumes:
  static:
